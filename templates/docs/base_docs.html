{% extends 'base_layout.html' %}

{% block content %}
<div class="p-strip is-shallow">
  <div class="row">
    <aside class="col-3">
      <nav class="p-side-navigation" id="drawer">
        <button class="p-side-navigation__toggle js-drawer-toggle" aria-controls="drawer">
          Toggle side navigation
        </button>

        <div class="p-side-navigation__overlay js-drawer-toggle" aria-controls="drawer"></div>

        <div class="p-side-navigation__drawer">
          <div class="p-side-navigation__drawer-header">
            <button class="p-side-navigation__toggle--in-drawer js-drawer-toggle" aria-controls="drawer">
              Toggle side navigation
            </button>
          </div>
          <ul class="p-side-navigation__list">
            <li class="p-side-navigation__item--title">
              <a class="p-side-navigation__link">Contents</a>
            </li>
            <li class="p-side-navigation__item">
              <a class="p-side-navigation__link {% if request.path == '/docs' %}is-active{% endif %}" href="/docs">Home</a>
            </li>
            <li class="p-side-navigation__item">
              <a class="p-side-navigation__link {% if request.path == '/docs/faq' %}is-active{% endif %}" href="/docs/faq">FAQ</a>
            </li>
            <li class="p-side-navigation__item">
              <a class="p-side-navigation__link {% if request.path == '/docs/protocol' %}is-active{% endif %}" href="/docs/protocol">Protocol</a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="col-9" id="main-content">
      {% block docs_content %}{% endblock docs_content %}
    </main>
  </div>
</div>

<script src="{{ versioned_static('js/dist/base.js') }}"></script>
{% endblock %}
